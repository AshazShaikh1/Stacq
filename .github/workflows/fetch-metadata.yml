name: Fetch Metadata

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  fetch-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Metadata Worker
        env:
          APP_URL: ${{ secrets.APP_URL }}
          WORKER_API_KEY: ${{ secrets.WORKER_API_KEY }}
        run: |
          if [ -z "$APP_URL" ]; then
            echo "::error::APP_URL secret is not set"
            exit 1
          fi
          
          echo "Fetching metadata..."
          
          # Capture HTTP status code and response body
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "x-api-key: $WORKER_API_KEY" \
            -d '{"limit": 50}' \
            "$APP_URL/api/workers/fetch-metadata")
          
          # Split response into body and status code
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response Body: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "âœ… Metadata fetch completed successfully"
            exit 0
          else
            echo "::error::Failed to fetch metadata (HTTP $http_code)"
            exit 1
          fi
name: Check Links Health

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Check Links
        env:
          APP_URL: ${{ secrets.APP_URL }}
          WORKER_API_KEY: ${{ secrets.WORKER_API_KEY }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "x-api-key: $WORKER_API_KEY" \
            "$APP_URL/api/workers/check-links?limit=100")
            
          http_code=$(echo "$response" | tail -n1)
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Link check completed"
            exit 0
          else
            echo "::error::Link check failed (HTTP $http_code)"
            exit 1
          fi
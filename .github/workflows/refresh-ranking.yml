name: Refresh Explore Ranking

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh Ranking
        env:
          APP_URL: ${{ secrets.APP_URL }}
          RANKING_REFRESH_API_KEY: ${{ secrets.RANKING_REFRESH_API_KEY }}
        run: |
          if [ -z "$APP_URL" ]; then
            echo "::error::APP_URL secret is not set"
            exit 1
          fi
          
          echo "Refreshing ranking..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "x-api-key: $RANKING_REFRESH_API_KEY" \
            "$APP_URL/api/admin/refresh-ranking")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response Body: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Ranking refreshed"
            exit 0
          else
            echo "::error::Failed to refresh ranking (HTTP $http_code)"
            exit 1
          fi
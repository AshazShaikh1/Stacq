name: Fraud Detection Worker

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fraud-detection:
    runs-on: ubuntu-latest
    steps:
      - name: Run Fraud Detection
        env:
          APP_URL: ${{ secrets.APP_URL }}
          WORKER_API_KEY: ${{ secrets.WORKER_API_KEY }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "x-api-key: $WORKER_API_KEY" \
            -H "Content-Type: application/json" \
            "$APP_URL/api/workers/fraud-detection")
            
          http_code=$(echo "$response" | tail -n1)
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Fraud detection complete"
            exit 0
          else
            echo "::error::Fraud detection failed (HTTP $http_code)"
            exit 1
          fi
name: Fraud Detection Worker

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  fraud-detection:
    runs-on: ubuntu-latest
    steps:
      - name: Run Fraud Detection
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WORKER_API_KEY }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.APP_URL }}/api/workers/fraud-detection

